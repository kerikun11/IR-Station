<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<title>IR Station</title>
		<style type="text/css">
			body {
				background-color:#BBDDFF;
				margin:5%;
				text-align:center;
			}
			#send button {
				font-size:1.2em;
				height:4em;
				font-weight:bold;
				width:19%;
				vertical-align:center;
			}
			div {
				margin:10px 0;
			}
			.sending {
				background-color:magenta;
			}
		</style>
		<link rel="shortcut icon" href="/esp8266.png"/>
		<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>
	</head>
	<body>
		<h1>IR Station</h1>

		<div id="main" style="display:none">
			<div id="send">
				<p>
					<button name="ch" value="1">ch 1</button>
					<button name="ch" value="2">Ch 2</button>
					<button name="ch" value="3">Ch 3</button>
					<button name="ch" value="4">Ch 4</button>
					<button name="ch" value="5">Ch 5</button>
				</p>
				<p>
					<button name="ch" value="6">ch 6</button>
					<button name="ch" value="7">Ch 7</button>
					<button name="ch" value="8">Ch 8</button>
					<button name="ch" value="9">Ch 9</button>
					<button name="ch" value="10">Ch 10</button>
				</p>
				<p>
					<button name="ch" value="11">ch 11</button>
					<button name="ch" value="12">Ch 12</button>
					<button name="ch" value="13">Ch 13</button>
					<button name="ch" value="14">Ch 14</button>
					<button name="ch" value="15">Ch 15</button>
				</p>
				<p>
					<button name="ch" value="16">ch 16</button>
					<button name="ch" value="17">Ch 17</button>
					<button name="ch" value="18">Ch 18</button>
					<button name="ch" value="19">Ch 19</button>
					<button name="ch" value="20">Ch 20</button>
				</p>
				<p>
					<button name="ch" value="21">ch 21</button>
					<button name="ch" value="22">Ch 22</button>
					<button name="ch" value="23">Ch 23</button>
					<button name="ch" value="24">Ch 24</button>
					<button name="ch" value="25">Ch 25</button>
				</p>
			</div>

			<div id="menu">
				<button id="menu-recode">Recode a new Signal</button>
				<button id="menu-advanced">Advanced Settings</button>
			</div>

			<div id="advanced" style="display:none">
				<button id="clearAllSignals">Clear All Signals</button>
				<button id="disconnectWifi">Disconnect from this WiFi</button>
			</div>

			<div id="recode" style="display:none">
				<select name="ch">
					<option value="-1">Select</option>
					<option value="1">Ch 1</option>
					<option value="2">Ch 2</option>
					<option value="3">Ch 3</option>
					<option value="4">Ch 4</option>
					<option value="5">Ch 5</option>
					<option value="6">Ch 6</option>
					<option value="7">Ch 7</option>
					<option value="8">Ch 8</option>
					<option value="9">Ch 9</option>
					<option value="10">Ch 10</option>
					<option value="11">Ch 11</option>
					<option value="12">Ch 12</option>
					<option value="13">Ch 13</option>
					<option value="14">Ch 14</option>
					<option value="15">Ch 15</option>
					<option value="16">Ch 16</option>
					<option value="17">Ch 17</option>
					<option value="18">Ch 18</option>
					<option value="19">Ch 19</option>
					<option value="20">Ch 20</option>
					<option value="21">Ch 21</option>
					<option value="22">Ch 22</option>
					<option value="23">Ch 23</option>
					<option value="24">Ch 24</option>
					<option value="25">Ch 25</option>
				</select>
				<input type="text" name="chName">
				<button>Recode</button>
			</div>

			<div id="info">
				<p>Status: <span id="info-status"></span></p>
				<p>WiFi SSID: <span id="info-ssid"></span></p>
				<p>IP Address: <span id="info-ipaddress"></span></p>
				<p>URL: <span id="info-url"></span></p>
			</div>

			<div id="log">
			</div>
		</div>

		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		-->
		<script src="/jquery-2.2.3.min.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
