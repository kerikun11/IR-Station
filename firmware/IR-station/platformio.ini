; platformio settings
[platformio]
src_dir = .

; common settings
[env]
framework = arduino
lib_deps =
    ArduinoJson @ 5
    paulstoffregen/Time

monitor_port = /dev/ttyUSB0
upload_port = ${env.monitor_port}

; upload_protocol = espota
; upload_port = 192.168.1.170

