[env:IR-Station-ESP32]
platform = espressif32
board = esp32dev
lib_deps =
    ${env.lib_deps}
    EspMQTTClient

upload_speed = 2000000
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
